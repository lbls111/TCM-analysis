<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LogicMaster | Êô∫ËÉΩ‰∏≠ÂåªËÆ°ÁÆóÂºïÊìé</title>
    <!-- ‰øùÊåÅ Tailwind CDN ‰ª•ÁÆÄÂåñÈÖçÁΩÆÔºåÁîü‰∫ßÁéØÂ¢ÉÂª∫ËÆÆ‰πüÈÄöËøá PostCSS Â§ÑÁêÜ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root {
        /* Modern Medical Theme Variables */
        --bg-paper: #ffffff;
        --bg-soft: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --brand-color: #4f46e5;
        
        /* TCM AI Report Theme Variables (Global Injection) */
        --report-primary: #0f766e; /* Teal 700 */
        --report-secondary: #854d0e; /* Amber 700 */
        --report-accent: #be123c; /* Rose 700 */
        --report-bg: #FDFBF7; /* Cream/Paper */
        --report-border: #E2E8F0;
        --report-font-serif: 'Noto Serif SC', serif;
        --report-font-sans: 'Noto Sans SC', sans-serif;
      }

      body {
        background-color: var(--bg-soft);
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.05), transparent 40%), 
          radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.05), transparent 40%);
        color: var(--text-primary);
        font-family: 'Noto Sans SC', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      .font-serif-sc { font-family: 'Noto Serif SC', serif; }
      .font-mono-sc { font-family: 'JetBrains Mono', monospace; }

      /* Mobile Safe Area Fixes */
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* =========================================
         AI REPORT RENDERING ENGINE (Pure HTML Support)
         Ëøô‰∫õÁ±ªÂêç‰∏é AI System Prompt ‰∏≠ÁöÑÂÆö‰πâ‰∏•Ê†ºÂØπÂ∫î
      ========================================= */
      .tcm-report-container {
        font-family: var(--report-font-sans);
        color: #334155;
        line-height: 1.8;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Headers */
      .tcm-report-container h1 {
        font-family: var(--report-font-serif);
        font-weight: 900;
        font-size: 2rem;
        color: #1e293b;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #e2e8f0;
        padding-bottom: 1rem;
        text-align: center;
      }
      
      .tcm-report-container h2 {
        font-family: var(--report-font-serif);
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--report-primary);
        margin-top: 2rem;
        margin-bottom: 1.25rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--report-border);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .tcm-report-container h3 {
        font-family: var(--report-font-serif);
        font-weight: 700;
        font-size: 1.125rem;
        color: #0f172a;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        border-left: 4px solid var(--report-secondary);
        padding-left: 0.75rem;
      }

      /* Layout */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin: 1.5rem 0;
      }

      /* Cards */
      .card {
        background: #ffffff;
        border: 1px solid var(--report-border);
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        border-color: #cbd5e1;
      }
      .card-title {
        font-family: var(--report-font-serif);
        font-weight: 700;
        font-size: 1.1em;
        color: var(--report-secondary);
        margin-bottom: 1rem;
        display: block;
      }

      /* Key-Value Pairs */
      .key-value {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px dashed var(--report-border);
        font-size: 0.95rem;
      }
      .key-value:last-child { border-bottom: none; }
      .key-value .key { font-weight: 600; color: #64748b; }
      .key-value .value { font-weight: 500; color: #334155; text-align: right; }

      /* Badges */
      .badge {
        display: inline-block;
        padding: 0.25em 0.75em;
        border-radius: 9999px;
        font-size: 0.75em;
        font-weight: 700;
        color: white;
        margin-right: 0.5rem;
        vertical-align: middle;
      }
      .badge-red { background-color: #e11d48; }
      .badge-orange { background-color: #ea580c; }
      .badge-green { background-color: #0f766e; }
      .badge-gray { background-color: #64748b; }
      .badge-blue { background-color: #2563eb; }

      /* Interactive Details */
      details {
        background-color: #f8fafc;
        border: 1px solid var(--report-border);
        border-radius: 0.75rem;
        padding: 1rem;
        margin: 1rem 0;
      }
      summary {
        font-weight: 700;
        color: var(--report-primary);
        cursor: pointer;
        outline: none;
      }
      details[open] summary { margin-bottom: 1rem; }

      /* Quotes */
      blockquote {
        border-left: 4px solid var(--report-accent);
        background-color: #fff1f2;
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        border-radius: 0 0.75rem 0.75rem 0;
        font-family: var(--report-font-serif);
        font-style: italic;
        color: #881337;
      }

      /* Lists & Text */
      .tcm-report-container ul, .tcm-report-container ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      .tcm-report-container ul { list-style-type: disc; }
      .tcm-report-container ol { list-style-type: decimal; }
      .tcm-report-container li { margin-bottom: 0.25rem; }
      .tcm-report-container p { margin-bottom: 1rem; text-align: justify; }
      .tcm-report-container strong { color: #0f172a; font-weight: 700; }

      /* Loading Screen */
      .loading-screen {
        display: none;
        position: fixed;
        inset: 0;
        background: #f8fafc;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #root:empty + .loading-screen { display: flex; }
      .loading-logo { font-size: 3rem; margin-bottom: 1rem; animation: pulse 2s infinite ease-in-out; }
      .loading-title { font-family: 'Noto Serif SC', serif; font-weight: 900; font-size: 1.5rem; color: #1e293b; margin-bottom: 0.5rem; }
      .loading-subtitle { font-size: 0.875rem; color: #64748b; font-family: 'JetBrains Mono', monospace; }
      .loading-bar { width: 120px; height: 4px; background: #e2e8f0; border-radius: 2px; margin-top: 2rem; overflow: hidden; position: relative; }
      .loading-bar::after { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 40%; background: #6366f1; border-radius: 2px; animation: progress 1.5s infinite ease-in-out; }
      @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
      @keyframes progress { 0% { transform: translateX(-100%); } 100% { transform: translateX(300%); } }
    </style>
