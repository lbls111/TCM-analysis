version: '3.8'

services:
  logicmaster-web:
    build: .
    container_name: logicmaster_tcm
    restart: always
    ports:
      - "8080:80"
    
    # === 资源配置 (Resource Configuration) ===
    # 你可以在此处调整处理器和内存大小
    # Modify these values to select CPU/RAM size
    deploy:
      resources:
        limits:
          cpus: '1.0'        # 限制为 1 核 CPU
          memory: 1G         # 限制为 1GB 内存
        reservations:
          cpus: '0.25'       # 保留 0.25 核 CPU
          memory: 256M       # 保留 256MB 内存

    # === 存储空间配置 (Storage Configuration) ===
    # 映射本地卷以持久化数据（虽然纯前端主要依赖浏览器存储和云端API）
    # 但如果后续添加本地日志或缓存，可以在此配置
    volumes:
      - logicmaster_data:/app/data

# 定义存储卷
volumes:
  logicmaster_data:
    driver: local